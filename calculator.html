<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/united/bootstrap.min.css">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="icon" href="/assets/cryptocurrency (1).png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    <title>Crypto Portfolio | Percentage Increase Calculator</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-outline-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Crypto Portfolio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="calculator.html">Investment calculator</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-sm-2" type="text" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container mt-4">
        <br>
        <h1 class="display-4 text-center">Increase <span class="text-primary">Percentage</span> Calculator <i class="fab fa-btc text-primary"></i></h1>
        <form id="calc-form" class="mt-4">
            <div class="form-group mx-auto col-md-4">
                <label for="initial"><strong>Initial value</strong></label>
                <input id="initial" type="number" class="form-control" onkeyup="showResult()">
            </div>
            <br>
            <div class="form-group mx-auto col-md-4">
                <label for="final"><strong>Final value</strong></label>
                <input id="final" type="number" class="form-control" onkeyup="showResult()">
            </div>
            <br>
            <div class="form-group mx-auto col-md-4">
                <label for="increase"><strong>Increase %</strong></label>
                <input id="increase" type="number" class="form-control" onkeyup="showResult()">
            </div>
            <br>
            <div class="form-group mx-auto col-md-4">
                <label for="difference"><strong>Difference</strong></label>
                <input id="difference" type="number" class="form-control" onkeyup="showResult()">
            </div>
            <br>
            <input type="submit" value="Calculate" class="btn btn-primary float-lg-end shadow">
        </form>
        <br>
        <div class="card mt-5">
            <div class="card-header">
            <i class="fas fa-calculator"> </i>
                    Result
            </div>
            <div class="card-body shadow">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Initial Value</th>
                                <th>Final Value</th>
                                <th>Increase %</th>
                                <th>Difference</th>
                            </tr>
                        </thead>
                        <tbody id="crypto-list">
                            <td id="showInitial"></td>
                            <td id="showFinal"></td>
                            <td id="showIncrease"></td>
                            <td id="showDifference"></td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
    </div>

<script src="js/calc.js" ></script>
</body>
</html>
