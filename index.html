<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/united/bootstrap.min.css">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    <title>Crypto Portfolio</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Crypto Portfolio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Increase percentage calculator</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-sm-2" type="text" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container mt-4">
        <h1 class="display-4 text-center">My <span class="text-primary">Crypto</span> Portfolio <i class="fab fa-btc text-primary"></i></h1>
        <form id="crypto-form" class="mt-4">
            <div class="form-group mx-auto col-md-4">
                <label for="coin"><strong>Coin</strong></label>
                <input id="coin" type="text" class="form-control">
            </div>
            <br>
            <div class="form-group mx-auto col-md-4">
                <label for="amount"><strong>Amount Bought</strong></label>
                <input id="amount" type="number" class="form-control">
            </div>
            <br>
            <div class="form-group mx-auto col-md-4">
                <label for="price"><strong>Coin Price</strong></label>
                <input id="price" type="number" class="form-control">
            </div>
            <br>
            <div class="form-group mx-auto col-md-4">
                <label for="date"><strong>Date</strong></label>
                <input id="date" type="text" class="form-control">
            </div>
            <br>
            <input type="submit" value="Add Coin" class="btn btn-primary float-lg-end shadow">
        </form>
        <br>
        <div class="card mt-5">
            <div class="card-header">
                <i class="fas fa-chart-line mr-1"></i>
                  Portfolio Overview
            </div>
            <div class="card-body shadow">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Coin</th>
                                <th>Amount Bought</th>
                                <th>Coin Price</th>
                                <th>Date</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="crypto-list">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
    </div>

<script src="app.js" ></script>
</body>
</html>
